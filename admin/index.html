<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Site Admin</title>
  <meta name="color-scheme" content="dark">
  <style>
    body{margin:0;background:#0b0f14;color:#e6ecf1;font:16px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,sans-serif}
    .wrap{display:grid;place-items:center;min-height:100dvh}
  </style>
</head>
<body>
  <div class="wrap">
    <!-- Decap will render the login/UI here -->
  </div>

  <!-- IMPORTANT: This enables Netlify Identity login button -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <!-- Decap CMS -->
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>

  <script>
    // Ensure CMS reads /admin/config.yml automatically
    window.CMS_MANUAL_INIT = false;

    // Optional: when a user logs in via the Identity popup, reload the page so CMS picks it up
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on('init', (user) => {
        if (!user) {
          window.netlifyIdentity.on('login', () => window.location.reload());
        }
      });
    }
  </script>
</body>
</html>
